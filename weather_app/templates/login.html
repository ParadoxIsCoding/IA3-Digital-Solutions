<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #e3f2fd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .login-title {
            text-align: center;
            font-size: 1.7em;
            color: #1976d2;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #1565c0;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Weather App Login</div>
        <form class="login-form" method="post">
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
